<div class="row">
    <div class="col-12">                
        <section class="meal-details">
            <h2>Enter The Meal Details</h2>
            <form class="form" name="mealDetails" novalidate>
                <div class="form-component">
                    <label>Base meal price $</label>
                    <input type="number" name="mealPrice" step="any" placeholder="0.00" min="0" ng-model="mealData.mealPrice" required/>
                    <span class="error-msg" ng-if="mealData.submitted && mealDetails.mealPrice.$error.required">Field is required
                    </span>
                </div>
                <div class="form-component">
                    <label>Tax %</label>
                    <input type="number" name="mealTaxPct" step="any" placeholder="0" min="0" ng-model="mealData.mealTaxPct" required/>
                    <span class="error-msg" ng-if="mealData.submitted && mealDetails.mealTaxPct.$error.required">Field is required
                    </span>
                </div>
                <div class="form-component">
                    <label>Tip %</label>
                    <input type="number" name="mealTipPct" step="any" placeholder="0" min="0" ng-model="mealData.mealTipPct" required/>
                    <span class="error-msg" ng-if="mealData.submitted && mealDetails.mealTipPct.$error.required">Field is required
                    </span>
                </div>
                <div class="form-buttons">
                    <button class="submit" type="submit" ng-click="submit()">Submit</button>
                    <button class="clear" type="button" ng-click="clear()">Clear</button>
                </div>
            </form>
        </section>
        <section class="customer-charges">
            <h2>Customer Charges</h2>
            <table class="total-table">
                <tr>
                    <td><strong>Sub-total</strong></td>
                    <td>$ {{ mealData.mealSubTotal }} </td>
                </tr>
                <tr>
                    <td><strong>Tip</strong></td>
                    <td>$ {{ mealData.mealTipDollar }} </td>
                </tr>
                <hr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td>$ {{ mealData.mealTotal }} </td>
                </tr>
            </table>
        </section>
    </div>
</div>
